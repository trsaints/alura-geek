<div data-main="context">
  <form class="login">
    <fieldset>
      <legend class="login__title">Faça Login</legend>

      <div class="login__field">
        <label class="login__label" for="user">Usuário:</label>
        <input id="user" class="login__input" type="text" />
      </div>

      <div class="login__field">
        <label class="login__label" for="password">Senha:</label>
        <input id="password" class="login__input" type="password" />
      </div>
    </fieldset>

    <input class="login__button" type="submit" value="Entrar" />
  </form>
</div>
