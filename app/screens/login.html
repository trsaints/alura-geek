<main data-main="context">
  <form data-login="form" class="login">
    <fieldset class="login__fieldset">
      <legend class="login__title" data-login="title">
        Iniciar Sessão
      </legend>

      <div class="login__field" data-login="field">
        <label class="login__label" for="user"
          >Usuário <i class="fa-solid fa-user" aria-hidden="true"></i
        ></label>
        <input
          id="user"
          class="login__input"
          type="text"
          data-login="user"
          required
        />
        <p class="login__warn" data-login="warning"></p>
      </div>

      <div class="login__field" data-login="field">
        <label class="login__label" for="password"
          >Senha <i class="fa-solid fa-lock" aria-hidden="true"></i
        ></label>
        <input
          id="password"
          class="login__input"
          type="password"
          data-login="password"
          required
        />
        <p class="login__warn" data-login="warning"></p>
      </div>
    </fieldset>

    <button class="login__button" type="submit">
      Entrar
      <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
    </button>
  </form>
</main>
